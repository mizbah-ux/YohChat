<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yoh!Chat</title>
  <link rel="shortcut icon" href="./Assets/Images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./Assets/Images/yoh-connect-logo-transparent.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto d-flex align-items-center justify-content-center">
          <li class="nav-item">
            <button onclick="logout()" class="btn btn-danger btn-s">Logout</button>
          </li>
      </div>
    </div>
  </nav>

  <div class="container-fluid vh-100 d-flex flex-column p-3">
    <div class="row g-3 flex-grow-1">
      
      <!-- Sidebar -->
      <aside class="col-12 col-md-3">
        <div class="card h-100 shadow-sm">
          <div class="card-header d-flex justify-content-center align-items-center" id="side-header">
            <h5 class="mb-0 text-light"><i class="ri-base-station-fill"></i> Online</h5>
          </div>

          <div class="card-body d-flex flex-column p-2" id="side-body">
            <div class="user-list flex-grow-1 overflow-auto" id="user-list">
              <ul id="onlineUsers" class="list-group list-group-flush text-light"></ul>
            </div>
          </div>
        </div>
      </aside>

      <!-- Chat Area -->
      <main id="home" class="col-12 col-md-9 d-flex flex-column">
        <div class="card shadow-sm flex-grow-1 d-flex flex-column">
          <div class="card-header d-flex align-items-center justify-content-between" id="chat-header">
            <button class="btn btn-outline-light" type="button" id="backToPublicBtn" onclick="switchToPublic()" title="Back">
              ‚Üê
            </button>
            <h3 class="mb-0 text-light">YOH! <i class="ri-chat-smile-ai-line"></i></h3>
            <span id="currentChatLabel" class="badge bg-secondary">Public Room</span>
          </div>

          <div class="card-body p-3 d-flex flex-column gap-2 flex-grow-1 overflow-hidden" id="chat-body">
            <div id="messages" class="messages-list list-unstyled flex-grow-1 overflow-auto p-2 text-light rounded border" ></div>
            <div id="typingIndicator" class="text-light small"></div>

            <form id="messageForm" class="d-flex gap-2 align-items-center mt-2" onsubmit="event.preventDefault(); sendMessage();">
              <input id="messageInput" class="form-control" type="text" placeholder="Type your message..." autocomplete="off" />
              <button class="btn btn-success rounded-circle d-flex justify-content-center align-items-center" type="submit">
                <i class="ri-send-plane-2-fill"></i>
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./Assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
