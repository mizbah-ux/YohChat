<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="data:,">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #d873e8,#4a274f);
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #e87bf9;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #d96ce9;
    }

    .login-container .extra {
      text-align: center;
      margin-top: 1rem;
    }

    .login-container .extra a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-container .extra a:hover {
      text-decoration: underline;
    }
    p{
      margin-top: 7px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    a{
      text-decoration: none;
      color: #e87bf9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
      <p>Don't have an account ? <a href="signup.html">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try{
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        console.log("Login response:", data);

        if (data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", data.name);
          alert("Login successful!");
          window.location.href = "/index.html";
        } else {
          alert(data.message || "Login failed");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Server not responding or invalid credentials");
      }
    });
  </script>

</body>
</html>
